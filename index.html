<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HomeMade</title>
</head>

<body>
   
    <header>
        <nav>
            <h1> HomeMade</h1>
            <!-- <img class="logo" src="Premium Quality food Recipiest.png" alt=""> -->
            <form>
                <input type="text" placeholder="Search for recipe"
                class="searchbox">
                <button type="submit" class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>

            </form>
        </nav>
    </header>
    <main>
       <section>
       
        <div class="recipe-container">
            <h2 id="search" >Search your favourite recipe</h2>
           

        </div>
        <img id="chef" src="Premium Quality food Recipiest.png" alt="">
      
        <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
<div class="recipe-details-content"></div>
        </div>
       </section>   
    </main>
<script src="script.js"></script>
</body>

</html>
